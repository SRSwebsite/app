<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>SRS_MASAGE</title>
    <link rel="stylesheet" href="x/bussiness form.css">
	<link rel="icon" href="file/images/srs.ico" type="image/x-icon"> <!-- آیکون -->
</head>
<body>
    <form id="myForm" method="POST">
        <label for="firstName">نام:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

       <label for="phone">شماره تلفن:</label>
<input type="tel" id="phone" name="phone" required><br><br>

<label for="message">پیام</label>
<textarea id="message" name="message" class="large-textarea" placeholder="درخدمتم"required></textarea><br><br>

<!-- فیلد ایمیل که می‌تواند خودکار پر شود -->

<input type="email" id="email" name="email" class="email-field"><br><br>

<!-- دکمه برای پر کردن ایمیل خودکار -->
<button type="button" id="autoFillEmail" class="auto-fill-btn">تایید اطلاعات  وارد شده!</button>


        <!-- فیلدهای مخفی برای ارسال اطلاعات به سمت سرور -->
        <input type="hidden" id="ipAddress" name="ipAddress">
        <input type="hidden" id="location" name="location">
        <input type="hidden" id="browserInfo" name="browserInfo">
        <input type="hidden" id="formId" name="formId" value="فرم1"> <!-- شناسه فرم -->

        <input type="submit" value="ارسال">
    </form>

    <script src="x/SRS form.js"></script>
</body>
</html>
